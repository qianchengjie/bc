<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=.7,user-scalable=no,maximum-scale=.7">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}">

  </head>
  
  <body>
    <div id="content">
		<div id="logo">
		<a href="index.html"><img src="../static/img/brid.png" th:src="@{/img/brid.png}"></a>
		<p>Login</p>
		</div>
		<form name="form-login" th:action="@{/user/login}" th:object="${user}" method="post" onsubmit="return check()">
			<div id="view">
				<p id="msg" th:text="${msg}"><p>
				<div class="form-group form-inline has-feedback">
					<label class="control-label" for="username">用户名</label>
					<div class="input-group">
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
						<input id="username" class="form-control" type="text" name="username" maxlength="10" th:value="${username}">
					</div>
					<small></small>
				</div>
				<div class="form-group form-inline">
					<label class="control-label" for="password">密码</label>
					<div class="input-group">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						<input id="password" class="form-control" type="password" name="password" maxlength="16">
					</div>
					<small></small>
				</div>
				<div class="group">
					<a id="goregister" class="btn btn-default" role="button" href="register.html" th:href="@{register}">注册</a>
					<input id="login" type="submit" name="submit" class="btn btn-success" value="登录">
				</div>
			</div>
		</form>
	</div>
	
	
	<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<!-- my js -->
	<script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
  </body>
</html>
